<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="static/css/login.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {%for category, message in messages%}
          {%if category == 'error' %}
            <div class="alert alert-danger alter-dismissable fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert">
               <span aria-hidden="true">&times;</span>
              </button>
            </div>
        {% else %}
        <div class="alert alert-danger alter-dismissable fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert">
               <span aria-hidden="true">&times;</span>
              </button>
            </div>
        {% endif %}
          {%endfor%}
        {% endif %}
        {% endwith %}
      <form class="shadow p-4 rounded bg-light" method="POST">
        <h2 class="text-center mb-4 custom-text">LOG-IN</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="abc@xyz.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="***********">
          <p class="password-text">Forgot your password?</p>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-custom">LOGIN</button>
        <p class="password-text">Don't have an account?  <a href="/register">Sign Up</a></p
      </form>
    </div>
  </div>
</div>

</body>
</html>
